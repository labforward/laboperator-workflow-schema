---
type: object
description: |
  Defines a field of type `file`.
required: [type, mediaType]
properties:
  type:
    type: string
    enum: [file]
  mediaType:
    description: |
      A [media type](https://www.iana.org/assignments/media-types/media-types.xhtml) is an identifier for file formats and format contents. Note that not all possible media types might be supported.
    type: string
examples:
  - type: file
    mediaType: application/pdf
  - type: file
    mediaType: application/vnd.openxmlformats-officedocument.wordprocessingml.document
